<ion-header no-border>
    <ion-toolbar color="dark">
        <ion-title>
            Favoritos
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content color="dark">
    <ion-slides *ngIf="dataLocalService.restaurantes.length === 0">
        <ion-slide>
            <ion-label>
                No hay favoritos
            </ion-label>
        </ion-slide>
    </ion-slides>

    <app-restaurantes *ngIf="dataLocalService.restaurantes.length > 0"
                      [enFavoritos]="true"
                      [restaurantes]="dataLocalService.restaurantes">
    </app-restaurantes>
</ion-content>
